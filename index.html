  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #222;
    }
    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
    }
    header p {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.8;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .art-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .art-card:hover {
      transform: scale(1.02);
    }
    .art-card img {
      width: 100%;
      height: 380px;
      object-fit: cover;
    }
    .art-info {
      padding: 15px;
    }
    .art-title {
      font-size: 20px;
      font-weight: 600;
    }
    .art-price {
      color: #27ae60;
      font-size: 18px;
      margin: 8px 0;
    }
    .buy-btn {
      display: inline-block;
      background: #25d366;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #1ebe5d;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    footer a {
      color: #25d366;
      text-decoration: none;
    }
  </style>
</head>
