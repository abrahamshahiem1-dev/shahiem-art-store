<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsehepiso Art Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      margin-top: 5px;
      font-size: 1rem;
      color: #ddd;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .art-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .art-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .art-card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #eee;
    }

    .art-info {
      padding: 15px;
    }

    .art-info h3 {
      margin: 10px 0 5px;
      font-size: 1.3rem;
      color: #111;
    }

    .art-info p {
      font-size: 1rem;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #000;
      margin: 10px 0;
    }

    .buy-button {
      display: inline-block;
      background-color: #000;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background-color: #444;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <section class="gallery">

      <div class="art-info">
        <h3>RUST BOY</h3>
        <p class="price">$205.55</p>
        <a href="https://wa.me/?text=Hi%20Shahiem!%20I'm%20interested%20in%20buying%20RUST%20BOY%20artwork." class="buy-button">Buy on WhatsApp</a>
      </div>
    </div>

    <div class="art-card">
      <img src="https://raw.githubusercontent.com/abrahamshahiem1-dev/shahiem-art-store/refs/heads/main/IMG_20251108_095820%20(1).jpg" alt="LV Rust BOY" />
      <div class="art-info">
        <h3>LV Rust BOY</h3>
        <p class="price">$347.40</p>
        <a href="https://wa.me/?text=Hi%20Shahiem!%20I'm%20interested%20in%20buying%20LV%20Rust%20BOY%20artwork." class="buy-button">Buy on WhatsApp</a>
      </div>
    </div>

    <div class="art-card">
      <img src="https://raw.githubusercontent.com/abrahamshahiem1-dev/shahiem-art-store/refs/heads/main/file_00000000edc072309edccfad56a5ea6e.jpg" alt="Louis Vuitton boy" />
      <div class="art-info">
        <h3>Louis Vuitton boy</h3>
        <p class="price">$428.46</p>
        <a href="https://wa.me/?text=Hi%20Shahiem!%20I'm%20interested%20in%20buying%20Louis%20Vuitton%20boy%20artwork." class="buy-button">Buy on WhatsApp</a>
